name: "Build and publish Docker image"

on:
  pull_request:
    paths:
      - payjoin-service/**
  push:
    tags:
      - payjoin-service-**
  workflow_dispatch:

jobs:
  build:
    name: "Build and publish nix2container image"
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ github.event_name == 'pull_request' && 'ghcr.io' || '' }}
          username: ${{ github.event_name == 'pull_request' && github.actor || github.repository_owner }}
          password: ${{ github.event_name == 'pull_request' && secrets.GITHUB_TOKEN || secrets.PAYJOIN_DOCKER_RW }}

      - name: Build and release image
        run: |
          if [ ${{ github.event_name }} == 'pull_request' ]; then
            nix run --impure .#packages.x86_64-linux.payjoin-service-github-image.copyToRegistry
          else
            nix run .#packages.x86_64-linux.payjoin-service-docker-image.copyToRegistry
          fi
